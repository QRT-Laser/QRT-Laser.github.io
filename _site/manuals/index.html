<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuals</title>
</head>
<body>
    <article class="post">
        <header class="post-header home">
            <div class="post-title">
                <span id="category-name"></span>
            </div>
        </header>

        <div class="post-content"><ul class="post-list" id="manual-list"><!-- order 기준 정렬 --><!-- 이전 백의 자리 값을 저장할 변수 --><!-- 현재 백의 자리 계산 --><!-- 현재 백의 자리를 이전 값으로 저장 -->
                    <li class="post-list-item post-category-lite_kor">
                        <a class="post-link" href="/manuals/manuals_lite_kor/Chapter%200/">
                            About QRT-LITE
                        </a>
                    </li><!-- 현재 백의 자리 계산 --><hr> <!-- 백의 자리가 바뀔 때 줄 바꿈 --><!-- 현재 백의 자리를 이전 값으로 저장 -->
                    <li class="post-list-item post-category-lite_kor">
                        <a class="post-link" href="/manuals/manuals_lite_kor/Chapter%201-1/">
                            1.1 레이저 평가 방법
                        </a>
                    </li><!-- 현재 백의 자리 계산 --><!-- 현재 백의 자리를 이전 값으로 저장 -->
                    <li class="post-list-item post-category-lite_kor">
                        <a class="post-link" href="/manuals/manuals_lite_kor/Chapter%201-2/">
                            1.2 QRT Femtosecond laser test setup
                        </a>
                    </li><!-- 현재 백의 자리 계산 --><hr> <!-- 백의 자리가 바뀔 때 줄 바꿈 --><!-- 현재 백의 자리를 이전 값으로 저장 -->
                    <li class="post-list-item post-category-lite_kor">
                        <a class="post-link" href="/manuals/manuals_lite_kor/Chapter%202/">
                            2. Test Guide
                        </a>
                    </li><!-- 현재 백의 자리 계산 --><!-- 현재 백의 자리를 이전 값으로 저장 -->
                    <li class="post-list-item post-category-lite_kor">
                        <a class="post-link" href="/manuals/manuals_lite_kor/Chapter%202-1/">
                            2.1.	레이저 조사 준비하기
                        </a>
                    </li></ul></div>
    </article>

    <script>
        // URL의 해시값을 가져와 제목과 필터링에 사용
        document.addEventListener("DOMContentLoaded", function () {
            const hash = window.location.hash.substring(1); // 해시값 가져오기 (lite_kor)
            const categoryNameElement = document.getElementById("category-name");
            const manualListItems = document.querySelectorAll(".post-list-item");

            if (hash) {
                // 제목을 해시값에 따라 변경
                if (hash === "lite_kor") {
                    categoryNameElement.textContent = "QRT-LITE (KOR)";
                } else {
                    categoryNameElement.textContent = hash;
                }

                // 매뉴얼 리스트 필터링
                manualListItems.forEach(item => {
                    if (!item.classList.contains(`post-category-${hash}`)) {
                        item.style.display = "none"; // 해당 카테고리가 아닌 항목 숨기기
                    }
                });
            }
        });
    </script>
</body>
</html>
