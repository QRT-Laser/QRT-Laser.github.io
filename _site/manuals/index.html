<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuals</title>
</head>
<body>
    <article class="post">
        <header class="post-header home">
            <div class="post-title">
                <span id="category-name"></span>
            </div>
        </header>

        <div class="post-content"><ul class="post-list" id="manual-list"><!-- order 기준 정렬 --><li class="post-list-item post-category-lite_kor">
                    <a class="post-link" href="/manuals/manuals_lite_kor/2020-02-01-1111/">
                        intro
                    </a>
                </li><hr> <!-- order가 100의 배수일 때 줄 바꿈 --><li class="post-list-item post-category-lite_kor">
                    <a class="post-link" href="/manuals/manuals_lite_kor/2025-03-31-Chaper%200/">
                        About QRT-LITE
                    </a>
                </li><hr> <!-- order가 100의 배수일 때 줄 바꿈 --><li class="post-list-item post-category-lite_kor">
                    <a class="post-link" href="/manuals/manuals_lite_kor/2025-03-31-Chapter%201-1/">
                        1.1 레이저 평가 방법
                    </a>
                </li><hr> <!-- order가 100의 배수일 때 줄 바꿈 --></ul></div>
    </article>

    <script>
        // URL의 해시값을 가져와 제목과 필터링에 사용
        document.addEventListener("DOMContentLoaded", function () {
            const hash = window.location.hash.substring(1); // 해시값 가져오기 (lite_kor)
            const categoryNameElement = document.getElementById("category-name");
            const manualListItems = document.querySelectorAll(".post-list-item");

            if (hash) {
                // 제목을 해시값에 따라 변경
                if (hash === "lite_kor") {
                    categoryNameElement.textContent = "QRT-LITE (KOR)";
                } else {
                    categoryNameElement.textContent = hash;
                }

                // 매뉴얼 리스트 필터링
                manualListItems.forEach(item => {
                    if (!item.classList.contains(`post-category-${hash}`)) {
                        item.style.display = "none"; // 해당 카테고리가 아닌 항목 숨기기
                    }
                });
            }
        });
    </script>
</body>
</html>
